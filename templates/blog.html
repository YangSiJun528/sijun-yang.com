{% extends "base.html" %}

{% block content %}
<section class="section-header">
    <h1 class="main-title">{{ section.title }}</h1>
    {{ section.content | safe }}
</section>

<section class="posts-list">
    <ul>
        {% for page in section.pages %}
        <li>
            <article>
                <a href="{{ page.permalink }}" class="post-title">{{ page.title }}</a>
                {% if page.description %}<span class="post-description">{{ page.description }}</span>{% endif %}
                <time class="post-time" datetime="{{ page.date }}">{{ page.date | date(format="%Y.%m.%d") }}</time>
            </article>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock content %}
